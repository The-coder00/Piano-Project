<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="./keyboard.css">
  </head>
  <body>
    <div id="piano">
      <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" />
      <div class="keys">
        <div class="key" data-note="C"></div>
        <div class="key black--key" data-note="Csharp"></div>
        <div class="key black--key" data-note="Dsharp"></div>
        <div class="key" data-note="D"></div>
        <div class="key black--key" data-note="Fsharp"></div>
        <div class="key black--key" data-note="Gsharp"></div>
        <div class="key black--key" data-note="Asharp"></div>

        <div class="key" data-note="E"></div>
        <div class="key black--key" data-note="Fsharp"></div>
        <div class="key black--key" data-note="Gsharp"></div>
        <div class="key" data-note="F"></div>
        <div class="key black--key" data-note="Asharp"></div>
        <div class="key black--key" data-note="Bsharp"></div>
        <div class="key black--key" data-note="Csharp"></div>
      </div>
    </div>

    <!-- Audio elements for each note --
    <audio id="C" src="sounds/C.mp3"></audio>
    <audio id="Csharp" src="sounds/Csharp.mp3"></audio>
    <audio id="D" src="sounds/D.mp3"></audio>
    <audio id="Dsharp" src="sounds/Dsharp.mp3"></audio>
    <audio id="E" src="sounds/E.mp3"></audio>
    <audio id="F" src="sounds/F.mp3"></audio>
    <audio id="Fsharp" src="sounds/Fsharp.mp3"></audio>
    <audio id="Gsharp" src="sounds/Gsharp.mp3"></audio>
    <audio id="Asharp" src="sounds/Asharp.mp3"></audio>

    <!-Link to your JavaScript file -->
    <script src="./keyboard.js/"></script>
  </body>
</html>
